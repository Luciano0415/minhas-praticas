<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- <h1 style="text-align: center; margin-top: 25px;">não finalizado!!!</h1> -->
        <main>
            <form>
                <h1>Faça seu Cadastro:</h1>
                <p>
                    <label>Nome:</label>
                    <input type="text" id="nome" placeholder="digite seu nome..." required>
                    <label>Email:</label>
                    <input type="email" placeholder="digite seu email..." required>
                </p>
                <p>
                    <label>RG:</label>
                    <input type="number" placeholder="digite seu RG..." required>
                    <label>CPF:</label>
                    <input type="number" placeholder="digite seu CPF..." required>
                </p>
                <p>
                    <input type="radio" id="mas" name="sexo" value="masculino" checked>
                    <label for="mas">Masculino</label>
                    <input type="radio" id="fem" name="sexo" value="feminino">
                    <label for="fem">Feminino</label>
                </p>
                <p>
                    <label>Senha:</label>
                    <input type="password" id="senha" placeholder="crie uma senha" maxlength="12" required>
                    <label>Confirme a Senha:</label>
                    <input type="password" id="conf-senha" placeholder="confirme sua senha">
                </p>
                <input type="button" value="Cadastrar" id="btn-cadastro" onclick="cadastrar()">
            </form>
        </main>
</body>
</html>
